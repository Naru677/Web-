    <!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>掲示板</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="board">
    <h1>掲示板</h1>
    
    <!-- 投稿フォーム -->
    <form id="postForm">
      <textarea id="postContent" placeholder="ここにコメントを入力"></textarea>
      <button type="submit">投稿</button>
    </form>

    <!-- 投稿一覧 -->
    <div id="postList">
      <!-- 投稿がここに追加される -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
